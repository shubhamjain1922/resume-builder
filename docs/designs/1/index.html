<!DOCTYPE html>
<html>
<head>
	<title>Resume builder</title>
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html {
			height: 100%;
		}
		body {
			min-height: 100%;
			background: #eee;
			font-family: 'Lato', sans-serif;
			font-weight: 400;
			color: #222;
			font-size: 14px;
			line-height: 26px;
			padding-bottom: 50px;
		}
		.container {
			max-width: 700px;
			background: #fff;
			margin: 0px auto 0px;
			box-shadow: 1px 1px 2px #dad7d7;
			border-radius: 3px;
			padding: 40px;
			position: relative;
			/*margin-top: 50px;*/
		}
		.header {
			margin-bottom: 30px;
		}
		.header .full-name {
			font-size: 40px;
			text-transform: uppercase;
			margin-bottom: 5px;
		}
		.header .first-name {
			font-weight: 700;
		}
		.header .last-name {
			font-weight: 300;
		}
		.header .contact-info {
			margin-bottom: 20px;
		}
		.header .email, .header .phone {
			color: #999;
			font-weight: 300;
		}
		.header .separator {
			height: 10px;
			display: inline-block;
			border-left: 2px solid #999;
			margin: 0px 10px;
		}
		.header .position {
			font-weight: bold;
			display: inline-block;
			margin-right: 10px;
			text-decoration: underline;
		}
		.details {
			line-height: 20px;
		}
		.details .section {
			margin-bottom: 40px;
		}
		.details .section:last-of-type {
			margin-bottom: 0px;
		}
		.details .section__title {
			letter-spacing: 2px;
			color: #54afe4;
			font-weight: bold;
			margin-bottom: 10px;
			text-transform: uppercase;
		}
		.details .section__list-item {
			margin-bottom: 40px;
		}
		.details .section__list-item:last-of-type {
			margin-bottom: 0;
		}
		.details .left, .details .right {
			vertical-align: top;
			display: inline-block;
		}
		.details .left {
			width: 60%;
		}
		.details .right {
			text-align: right;
			width: 39%;
		}
		.details .name {
			font-weight: bold;
		}
		.details a {
			text-decoration: none;
			color: #000;
			font-style: italic;
		}
		.details a:hover {
			text-decoration: underline;
			color: #000;
		}
		.details .skills__item {
			margin: 10px;
			display: inline-block;
			background: #c3def3;
			padding: 10px 20px;
			border-radius: 50px;
		}

		.downloadbut {
			position: absolute;
			top: 10px;
			right: 10px;
			background: #c3def3;
			padding: 10px 20px;
			cursor: pointer;
		}

	</style>
</head>
<body>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>

	<div class="container">
		<button class="downloadbut">Print resume or download as PDF </button>
		<div class="header">
			<div class="full-name">
				<span class="first-name fname">John</span> 
				<span class="last-name lname">Doe</span>
			</div>
			<div class="contact-info">
				<span class="email">Email: </span>
				<span class="email-val emailshow">john.doe@gmail.com</span>
				<span class="separator"></span>
				<span class="phone">Phone: </span>
				<span class="phone-val phoneshow">111-222-3333</span>
			</div>

		</div>
		<div class="details">
			<div class="section">
				<div class="section__title">Experience</div>
				<div class="section__list">
					<div class="expwrapper"></div>  

				</div>
			</div>
			<div class="section">
				<div class="section__title">Education</div>
				<div class="section__list">
					<div class="educationwrapper"></div>
				</div>

			</div>
			<div class="section">
				<div class="section__title">Projects</div> 
				<div class="section__list">
					<div class="projectwrapper"></div>


				</div>
			</div>
			<div class="section">
				<div class="section__title">Skills</div>
				<div class="skillwrapper"></div>

			</div>

		</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
		var z=localStorage.getItem("myJson"); //getting job data
		var data=JSON.parse(z);
		var skillname =Object.values(data[5]);
		var projectname =Object.keys(data[6]);
		var projectdet =Object.values(data[6]);
		var educationname =Object.keys(data[7]);
		var educationdegree =Object.values(data[7]);
		var educationloc =Object.keys(data[8]);
		var educationtime =Object.values(data[8]);
		var expcomp =Object.keys(data[9]);
		var exptitle =Object.values(data[9]);
		var exploc =Object.keys(data[10]);
		var exptime =Object.values(data[10]);
		var expdet =Object.values(data[11]);

		$(".fname").html(data[0]);
		$(".lname").html(data[1]);
		$(".emailshow").html(data[2]);
		$(".phoneshow").html(data[3]);

		for(i=0;i<skillname.length;i++)
		{
			$(".skillwrapper").append('<div class="skills__item"><div class="name">'+skillname[i]+'</div></div>')
		}

		for(i=0;i<projectname.length;i++)
		{
			$(".projectwrapper").append('<div class="section__list-item"><div class="name">'+projectname[i]+'</div><div class="text">'+projectdet[i]+'</div></div>')
		}

		for(i=0;i<educationname.length;i++)
		{
			$(".educationwrapper").append('<div class="section__list-item"><div class="left"><div class="name">'+educationname[i]+'</div><div class="desc">'+educationdegree[i]+'</div></div><div class="right"><div class="addr">'+educationloc[i]+'</div><div class="duration">'+educationtime[i]+'</div></div></div>')
		}

		for(i=0;i<expcomp.length;i++)
		{
			$(".expwrapper").append('<div class="section__list-item"><div class="left"><div class="name">'+expcomp[i]+'</div><div class="name">'+exptitle[i]+'</div><div class="desc">'+expdet[i]+'</div></div><div class="right"><div class="addr">'+exploc[i]+'</div><div class="duration">'+exptime[i]+'</div></div></div>')
		}

		$(".downloadbut").click(function(){
			$(this).remove();
			window.print();
		})


	</script>
</body>
</html>
